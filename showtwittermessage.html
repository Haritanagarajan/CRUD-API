<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show twitter message</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="twittermessage.html"></script>

    <script>
        function loadTable() {
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", "http://localhost:3000/Twittermessage");
            xhttp.send();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    var trHTML = "";
                    const objects = JSON.parse(this.responseText);
                    for (let object of objects) {
                        trHTML += "<tr>";
                        trHTML += "<td>" + object["user_id"] + "</td>";
                        trHTML += "<td>" + object["user_name"] + "</td>";
                        trHTML += "<td>" + object["sender_uid"] + "</td>";
                        trHTML += "<td>" + object["sender_username"] + "</td>";
                        trHTML += "<td>" + object["twittmsg"] + "<td>";
                    }
                    document.getElementById("mytable").innerHTML = trHTML;
                }
            };
        }

        loadTable();

    </script>

</head>

<body>
    <div class="card" id="card1">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">From userid</th>
                            <th scope="col">From userName</th>
                            <th scope="col">To userid</th>
                            <th scope="col">To userName</th>
                            <th scope="col">Message</th>
                        </tr>
                    </thead>
                    <tbody id="mytable">
                        <tr>
                            <th scope="row" colspan="5">Loading...</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    </div>
</body>

</html>
