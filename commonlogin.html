<!DOCTYPE html>
<html>

<head>
    <!--META TAGS-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>COMMON LOGIN FOR TWITTER</title>

    <!--CDNS-->

    <script src="twitter.js"></script>


    <!--CSS-->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
        }

        #c1 {
            max-width: 400px;
            height: 400px;
            border-radius: 12px;
            margin: 50px;
            padding: 20px;
            margin-left: 250px;
            margin-top: 200px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #c2 {
            max-width: 400px;
            height: 400px;
            border-radius: 12px;
            margin-left: 750px;
            margin-top: -490px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
        }

        h1 {
            margin-left: 110px;
        }

        #twitterlogo {
            margin-left: 180px;
        }

        #twitterlogo:hover {
            transform: scale(1.1);
        }

        .form-group input {
            width: 100%;
            padding: 5px;
        }

        #butons {
            background-color: rgb(27, 154, 196);
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-top: 20px;
            width: 110px;
            height: 40px;
            border: none;
            border-radius: 20px;

        }

        #butonss {
            background-color: rgb(27, 154, 196);
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-top: 20px;
            width: 110px;
            height: 40px;
            border: none;
            border-radius: 20px;

        }

        #butons:hover {
            transform: scale(1.1);
        }

        #butonss:hover {
            transform: scale(1.1);
        }

        .form-group button {
            padding: 5px 10px;
        }
    </style>

</head>

<body>

    <!--ADMIN LOGIN FORM-->

    <div class="container" id="c1">
        <img id="twitterlogo" src="./assets/images/twitterrr-removebg-preview.png" width="40px" height="35px"
            alt="logo">
        <h1>Admin Login</h1>
        <form id="loginForm" onsubmit="adminreadvalue(event)">
            <div class="form-group">
                <label for="adminusername">Admin Username:</label>
                <input type="text" id="adminusername" name="adminusername" required>
            </div>
            <div class="form-group">
                <label for="adminpassword">Admin Password:</label>
                <input type="password" id="adminpassword" name="adminpassword" required>
            </div>
            <div class="form-group">
                <button type="submit" id="butons">Admin Login</button>
            </div>
        </form>

    </div>

    <!--USER LOGIN FORM-->

    <div class="container" id="c2">
        <img id="twitterlogo" src="./assets/images/twitterrr-removebg-preview.png" width="40px" height="35px"
            alt="logo">
        <h1>User Login</h1>
        <form id="userLoginForm" onsubmit="userlogin(event)">
            <div class="form-group">
                <label for="userUsername">User Username:</label>
                <input type="text" id="username" name="userUsername" required>
            </div>
            <div class="form-group">
                <label for="userPassword">User Password:</label>
                <input type="password" id="password" name="userPassword" required>
            </div>
            <div class="form-group">
                <button type="submit" id="butonss">User Login</button>
            </div>
        </form>
    </div>

    <!--FUNCTIONALITIES-->

    <script>

        function userlogin(event) {
            event.preventDefault();
            window.location.replace("twitterlogin.html");
        }

    </script>
    
</body>

</html>
