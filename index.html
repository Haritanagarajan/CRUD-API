<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        document.getElementById("search-btn").addEventListener("click", function () {
          
            var searchTerm = document.querySelector(".navbar-search input").value;

            console.log("Searching for: " + searchTerm);
        });
    </script>

    <script>
        //alert for account button

        function account() {
            Swal.fire({
                title: 'Account',
                html:
                    '<input id="username" class="swal2-input" placeholder="Username"> ' +
                    '<input id="password" type="password" class="swal2-input" placeholder="Password">',

                focusConfirm: false,
                preConfirm: () => {
                    const username = Swal.getPopup().querySelector('#username').value;
                    const password = Swal.getPopup().querySelector('#password').value;
                    return { username: username, password: password };
                }
            }).then((result) => {
                if (result.value) {

                    Swal.fire({
                        icon: 'success',
                        title: 'Logged in successfully',
                        showConfirmButton: true,
                        timer: 3000
                    })
                }
            })
        }

    </script>
</head>

<body>
    <!--logo-->
    <nav id="log" class="navbar fixed-top navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img id="logo" src="./assets/images/twitter-removebg-preview.png"
                    alt="Users"></a>
        </div>

     <!--account button-->
    <nav id="logg" class="navbar fixed-top navbar-light">

            <a class="button" href=""><button class="buton" onclick="account()">
                    Account</button></a>

        </div>

     <!--create user -->

    <div class="container">
        <div class="d-flex mb-3">

         <!--table-->
