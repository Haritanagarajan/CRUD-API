        body {
            font-family: Arial, sans-serif;
            background-color: grey;
        }

        .container {
            max-width: 500px;
            height: 430px;
            height: 550px;
            border-radius: 12px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);

        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        #next {
            margin-left: 130px;
            text-decoration: none;
            color: black;
        }

        #next:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #twitterlogo {
            margin-left: 220px;
        }


        input[type="submit"]:hover {
            background-color: #0c85d0;
        }

        #fbtn {
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-top: 30px;
            width: 300px;
            margin-left: -50px;
            border-radius: 30px;
            height: 40px;
        }

        #signin {
            background-color: rgb(27, 154, 196);
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-top: 20px;
            width: 100px;
            height: 40px;
            border: none;
            border-radius: 20px;
        }

        #signin:hover {
            background-color: #ccc;
        }

        #signup {
            margin-top: 30px;
        }

        #newtwitter {
            margin-top: 30px;
            margin-left: 160px;
        }

        #fbtn:hover {
            background-color: #ccc;
        }

        .swal2-confirm {
            background-color: black !important;
            box-shadow: 6px 4px 8px rgb(13, 124, 168);
        }

        .swal2-title {
            color: black;
        }
    </style>

<body>

    <!--LOGO-->

    <div class="container">
        <img id="twitterlogo" src="./assets/images/twitterrr-removebg-preview.png" width="40px" alt="logo">

        <!--HEADING FOR FORM-->

        <h1>Sign in to Twitter</h1>

        <!--SIGN IN FORM-->

        <form method="get" action="" onsubmit="validateapiform(); return false">

            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error-message"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error-message"></span>

            <button id="signin" type="submit" onclick="validateForm()">Sign in</button>

        </form>

        <!--WELCOME AND SIGN UP BUTTON-->

        <a id="next" href=""><button id="fbtn" onclick="welcome(event)">Welcome</button></a>
        <p id="newtwitter">New to Twitter? <a id="signup" href="signup.html">Sign up</a></p>

    </div>

    <!--FUNCTIONALITIES-->

    <script>

        // FORM VALIDATIONS

        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var usernameError = document.getElementById('usernameError');
            var passwordError = document.getElementById('passwordError');

            usernameError.textContent = '';
            passwordError.textContent = '';

            if (username.trim() === '') {
                usernameError.textContent = 'Username/Email is required.';
                return false;
            }

            if (password.trim() === '') {
                passwordError.textContent = 'Password is required.';
                return false;
            }

            return true;
        }

    </script>
