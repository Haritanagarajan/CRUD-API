<!DOCTYPE html>
<html>

<head>

    <!--META TAGS-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--TITLE-->

    <title>TWITTER LOGIN</title>

    <!--CDNS-->
    <script src="twitter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--CSS STYLES-->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
        }

        .container {
            max-width: 500px;
            height: 430px;
            height: 550px;
            border-radius: 12px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        #next {
            margin-left: 130px;
            text-decoration: none;
            color: black;
        }

        #next:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #twitterlogo {
            margin-left: 220px;
        }


        input[type="submit"]:hover {
            background-color: #0c85d0;
        }

        #fbtn {
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-top: 30px;
            width: 300px;
            margin-left: -50px;
            border-radius: 30px;
            height: 40px;
        }


        #signin {
            background-color: rgb(27, 154, 196);
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-top: 20px;
            width: 100px;
            height: 40px;
            border: none;
            border-radius: 20px;
        }

        #signin:hover {
            background-color: #ccc;
        }

        #signup {
            margin-top: 30px;
        }

        #newtwitter {
            margin-top: 30px;
            margin-left: 160px;
        }

        #fbtn:hover {
            background-color: #ccc;
        }




        .swal2-confirm {
            background-color: black !important;
            box-shadow: 6px 4px 8px rgb(13, 124, 168);
        }

        .swal2-title {
            color: black;
        }

        ::-webkit-scrollbar {
            width: 7px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background-color: rgb(25, 160, 222);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media only screen and (min-width:319px) and (max-width:426px) {

            #fbtn {
                width: 130px;
                margin-left: -70px;
            }

            #twitterlogo {
                margin-left: 120px;
            }
            
            #newtwitter {
                margin-left: 50px;
                font-size: 14px;
            }

            h1 {
                font-size: 20px;
            }

            label {
                font-size: 13px;
            }

            .container {
                width: 300px;
            }

        }
    </style>

</head>

<body>

    <!--LOGO-->

    <div class="container">
        <img id="twitterlogo" src="./assets/images/twitterrr-removebg-preview.png" width="40px" alt="logo">

        <!--HEADING FOR FORM-->

        <h1>Sign in to Twitter</h1>

        <!--SIGN IN FORM-->

        <form method="get" action="" onsubmit="validateapiform(); return false">

            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error-message"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error-message"></span>

            <button id="signin" type="submit" onclick="validateForm()">Sign in</button>

        </form>

        <!--WELCOME AND SIGN UP BUTTON-->

        <a id="next" href=""><button id="fbtn" onclick="admin(event)">Admin Login</button></a>
        <p id="newtwitter">New to Twitter? <a id="signup" href="signup.html">Sign up</a></p>


    </div>

    <!--FUNCTIONALITIES-->

    <script>

        // FORM VALIDATIONS

        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var usernameError = document.getElementById('usernameError');
            var passwordError = document.getElementById('passwordError');

            usernameError.textContent = '';
            passwordError.textContent = '';

            if (username == '') {
                usernameError.textContent = 'Username/Email is required.';
                return false;
            }

            if (password == '') {
                passwordError.textContent = 'Password is required.';
                return false;
            }

            return true;
        }

    </script>

    <!--WELCOME BUTTON FUNCTIONALITY-->

    <script>

        function admin(event) {
            event.preventDefault();
            window.location.replace("commonlogin.html");

        }

    </script>

</body>

</html>
